<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugasku Pro: Calendar Edition</title>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --text: #333; --item: #fff; --danger: #ff4757; --accent: #2ed573; --primary: #1e90ff; }
        .dark-theme { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --item: #2d2d2d; --primary: #3742fa; }
        
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; transition: 0.3s; margin: 0; }
        .card { background: var(--card); padding: 25px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 420px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        /* Progress Bar */
        .progress-box { background: #e0e0e0; height: 10px; border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        #progressBar { background: linear-gradient(90deg, var(--accent), #1dd1a1); height: 100%; width: 0%; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* Input Styling */
        .input-area { background: var(--bg); padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .input-row { display: flex; gap: 8px; margin-bottom: 10px; }
        input, select { flex: 1; padding: 12px; border: 1.5px solid #ddd; border-radius: 10px; outline: none; background: var(--item); color: var(--text); font-size: 14px; }
        input[type="date"] { flex: 0.8; }
        .add-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .add-btn:active { transform: scale(0.98); }

        /* Filter Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tabs button { flex: 1; padding: 8px; border-radius: 20px; border: none; background: #ddd; cursor: pointer; font-size: 12px; font-weight: 600; }
        .tabs button.active { background: var(--primary); color: white; }
